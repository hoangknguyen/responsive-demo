<section id="subscribe">
  <div class="envelope">
    <div class="envelope-header">
      <div class="envelope-icon">
        <span class="fa fa-envelope fa-5x"></span>
      </div>
      <div class="envelope-title">
        <h1>Subscribe</h1>

        <p>Subscribe to receive newsletter from Ebooks Review</p>
      </div>
      <div class="clear"></div>
    </div>
    <div class="envelope-form">
      <form>
        <div class="form-input">
          <input class="" name="fullName" placeholder="Full Name"/>
          <span class="fa fa-user"></span>
        </div>
        <div class="form-input">
          <input class="" name="email" placeholder="Email"/>
          <span class="fa fa-envelope-o"></span>
        </div>
        <div>
          <button name="subscribe">Subscribe</button>
        </div>
      </form>
    </div>
  </div>
</section>
